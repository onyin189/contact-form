<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./contact.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <h1>Contact Us</h1>
    <form id="form">
      <div class="name">
        <div>
          <label for="">First name</label>
          <input type="text" id="firstName">
          <p class="error first-name-err"></p>
        </div>
        <div>
          <label for="">Last name</label>
          <input type="text" id="lastName">
          <p class="error lastname"></p>
        </div>
      </div>
      <label for="">Email</label>
      <input type="text" id="email">
      <p class="error email-err"></p>
      <div class="query-type">
        <div class="query">
          <label for="">Query Type</label>
          <button class="general-query"><span><img src="./assets/images/icon-radio-selected.svg" alt=""></span>General Query</button>
          <p class="error query-err"></p>
        </div>
        <div class="query">
          <button class="support-request"><span><img src="./assets/images/icon-radio-selected.svg" alt=""></span>Support Request</button>
        </div>
      </div>
      <label for="">Message</label>
      <textarea id="textarea"></textarea>
      <p class="error textarea-err"></p>
      <div class="check-content">
       <span><img src="./assets/images/icon-checkbox-check.svg" alt=""></span>
       <p class="error"></p>
        <p>I consent to being contacted by the team</p>
      </div>
      <input type="submit" value="Submit">
    </form>
  </section>

  

  <!-- First Name
  This field is required -->

  <!-- Last Name
  This field is required -->

  <!-- Email Address
  Please enter a valid email address
  This field is required -->

   <!-- Query Type
  General Enquiry
  Support Request
  Please select a query type -->

  <!-- Message
  This field is required -->

  <!-- I consent to being contacted by the team
  To submit this form, please consent to being contacted -->

  <!-- Submit -->

  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Onyinye</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
